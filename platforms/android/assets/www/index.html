<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>vizap</title>

		<link href="css/dadapp.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">

		<!-- cordova script (this will be a 404 during development) -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jq.panzoom.js"></script>
		<script src="js/handlebars-v2.0.0.js"></script>
		<script src="cordova.js"></script>
		<script src="PushNotification.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/admober.js"></script>
		
	</head>
	<body  class="platform-android platform-cordova platform-webview">

		<script id="viz-tpl" type="text/x-handlebars-template" >
			<li class="vizContainer" id="viz_{{id}}" viz_id="{{id}}" prev="{{prev_viz}}" >
			<div class="whiteblock bigblock">
			<a id="vizInfo_{{id}}"  class="title">{{title}}</a>
			<div class="image" style="background-color: {{background_color}}; " onclick="app.simpleZoom(this)"><img class="image" src="{{image_url}}" /></div>
			<div class="bar">
			
			<div class="info views">{{views}} views</div>
			{{#if author_twitter}}
			<a href="#"><div class="info">@{{author_twitter}}</div></a>
			{{/if}}
			{{#if data_source_url}}
			<a href="{{data_source_url}}"><div class="info">Data</div></a>
			{{/if}}

			

			</div>
			<div class="generic-share" onclick="app.share({{id}})">
			<i class="fa fa-share"></i> Share
			</div>
			</div>
			</li>

		</script><!-- end viz renderer -->
		
		<div class="feedContainer">
			<div id="header-m" class="header" >
				<div id="header-d" class="header">
					<a id="logolink" href="#"><img id="logo" src="img/logo.gif"><span class="logo-title">dadaviz</span></a>

				</div>
			</div>
			<div class="real feed-m">
				<ul class="viz-container"></ul>
				<div class="loader">
					<i class="fa fa-refresh"></i>
				</div>
			</div>
		</div>
		
		<img class="searchBTN" src="img/search.gif" onclick="app.toggleSearch()"/>
		<div class="searchbar">
			<form onsubmit="app.search(this);return false;">
				<input id="searchTextInput" type="text" name="text" placeholder="Start Typing"/>
			</form>
		</div>
		
		<div class="searchNoResult">no results for this search</div>
		
		
		<div class="shadow">
			<div class="zoomer">
				<img src="" />
			</div>
			<div class="zoomer-close" onclick="app.simpleZoomOut()">
				Done
			</div>

		</div>

	</body>

	<script src="js/ga.js"></script>
	<script>
		ga_storage._setAccount('UA-51811681-1');
		ga_storage._trackEvent('mobile_app', "open app");

		app.init();

	</script>

</html>
