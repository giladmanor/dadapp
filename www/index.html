<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>vizap</title>

		<link href="css/style.css" rel="stylesheet">

		<!-- cordova script (this will be a 404 during development) -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
	</head>
	<body >

		<div class="real" ontouchstart="app.touchStart(event);" ontouchmove="app.touchMove(event);">
			<ul>
				<li onclick="app.like()">
					X
				</li>
				<li onclick="app.like()">
					Y
				</li>
				<li onclick="app.like()">
					Z
				</li>
				<li onclick="app.like()">
					W
				</li>
				<li onclick="app.like()">
					V
				</li>
				<li onclick="app.like()">
					S
				</li>

			</ul>
		</div>
		<div class="navbar navshow">
			<img src="img/logo.png">
			<div class="title">
				dadaviz
			</div>
			<i class="ion-android-search search-toggle" onclick="app.showSearch()"></i>

		</div>

		<div class="searchbar">
			<i class="ion-android-search search-icon"></i>
			<input />
			<i class="ion-ios7-close-empty search-close" onclick="app.hideSearch()"></i>
		</div>

		<div class="emotion share rolein" onclick="app.share()">
			<i class="ion-android-share"></i>
		</div>
		<div class="emotion like ">
			<i class="ion-heart "></i>
		</div>
		
		<div class="flight-controll">-</div>
		
	</body>

	<script >
		app.init();
	</script>

</html>
